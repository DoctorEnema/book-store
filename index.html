<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="onInit()">

    <h1 data-trans="store-title" class="store-title">Booksus</h1>
    <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>

    <div class="main">

        <form onsubmit="onAddBook(event)">
            <div class="add-book">
                <h3 data-trans="add">Add a Book</h3>
                <input data-trans="title-placeholder" type="text" name="TITLE" placeholder="Book title" autocomplete="off">
                <input data-trans="price-placeholder" type="text" name="PRICE" placeholder="Book price" autocomplete="off">
                <button data-trans="add">Add Book</button>
            </div>
        </form>
        <button onclick="testing()">Toggle</button>
        <table>
            <thead>
                <th data-trans="id">ID</th>
                <th data-trans="title">Title</th>
                <th data-trans="price">Price</th>
                <th data-trans="actions" colspan="3">Actions</th>
            </thead>
            <tbody class="books">
                <th data-trans="id">ID</th>
                <th data-trans="title">Title</th>
                <th data-trans="price">Price</th>
                <th data-trans="actions" colspan="3">Actions</th>

            </tbody>

        </table>

            </div>

            </div>
            <div class="bottom">
                <div class="modal-rating"></div>
                <div class="modal-id"></div>
            </div>
        </div>

    </div> -->





        <script src="js/services/i18n-services.js"></script>
        <script src="js/services/storage-service.js"></script>
        <script src="js/services/book-service.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
