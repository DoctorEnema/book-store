<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="onInit()">

    <h1>Booksus</h1>

    <div class="main">

        <form onsubmit="onAddBook(event)">
            <div class="add-book">
                <h3>Add a Book</h3>
                <input type="text" name="TITLE" placeholder="Book title" autocomplete="off">
                <input type="text" name="PRICE" placeholder="Book price" autocomplete="off">
                <button>Add Book</button>
            </div>
        </form>
        <button onclick="testing()">Toggle</button>
        <table>
            <tbody class="books">
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th colspan="3">Actions</th>

            </tbody>

        </table>

        <!-- <div class="book-modal">
            <div class="top">
                <div class="modal-title"></div>
                <div class="modal-price"></div>
            </div>
            <div class="center">
                <div class="modal-image"></div>
            </div>
            <div class="bottom">
                <div class="modal-rating"></div>
                <div class="modal-id"></div>
            </div>
        </div>

    </div> -->






    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
